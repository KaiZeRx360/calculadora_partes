<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Expresiones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="calculator-card">
            <i class="icon fas fa-calculator"></i>
            <h1 class="mb-4">Calculadora de Expresiones</h1>
            <div class="input-group">
                <input type="text" class="form-control" id="entradaExpresion" placeholder="Ingresa tu expresiÃ³n" />
                <div class="input-group-append">
                    <button class="btn btn-calculate" id="btnCalcular">Calcular</button>
                </div>
            </div>
            <div id="error" class="text-danger"></div>
            <div id="resultado" class="font-weight-bold"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="main.js"></script> 
</body>
</html>
